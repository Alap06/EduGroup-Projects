<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un employé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 bg-purple-600 text-white">
                <h1 class="text-2xl font-bold">Modifier un employé</h1>
                <p class="mt-2">Mettez à jour les informations de l'employé</p>
            </div>
            
            <form method="POST" action="modif2.php" name="f" class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="codemp" class="block text-sm font-medium text-gray-700 mb-1">Code employé *</label>
                        <input type="text" name="codemp" id="codemp" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                        <input type="text" name="nom" id="nom"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label for="pre" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                        <input type="text" name="pre" id="pre"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label for="adr" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                        <input type="text" name="adr" id="adr"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label for="dn" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                        <input type="date" name="dn" id="dn"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label for="sal" class="block text-sm font-medium text-gray-700 mb-1">Salaire</label>
                        <input type="number" name="sal" id="sal"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-purple-500 focus:border-purple-500">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="reset" name="B2" 
                            class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-undo mr-2"></i>Annuler
                    </button>
                    <button type="submit" name="B1" 
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-save mr-2"></i>Modifier
                    </button>
                </div>
            </form>
            
            <div class="p-4 bg-gray-50 border-t">
                <a href="index.html" class="flex items-center justify-center space-x-2 text-purple-600 hover:text-purple-800">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour à l'accueil</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'employés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 bg-blue-600 text-white">
                <h1 class="text-2xl font-bold">Recherche d'employés</h1>
                <p class="mt-2">Sélectionner un employé selon un critère</p>
            </div>
            
            <form action="selection.php" method="POST" name="f1" class="p-6 space-y-6">
                <div>
                    <label for="c" class="block text-sm font-medium text-gray-700 mb-1">Critère de recherche</label>
                    <select name="c" id="c" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="codemp">Code</option>
                        <option value="nomemp">Nom</option>
                        <option value="prenemp">Prénom</option>
                        <option value="dnemp">Date de naissance</option>
                        <option value="adremp">Adresse</option>
                        <option value="salaire">Salaire</option>
                    </select>
                </div>
                
                <div>
                    <label for="v" class="block text-sm font-medium text-gray-700 mb-1">Valeur</label>
                    <input type="text" name="v" id="v" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="reset" name="re" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                        Annuler
                    </button>
                    <button type="submit" name="su" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Rechercher
                    </button>
                </div>
            </form>
            
            <div class="p-4 bg-gray-50 border-t">
                <a href="index.html" class="flex items-center justify-center space-x-2 text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour à l'accueil</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

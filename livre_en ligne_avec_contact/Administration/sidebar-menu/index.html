<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADmin Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_ind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <img src="logo1.jpeg" alt="Logo">
      </a>
      <button class="toggler sidebar-toggler">
        <span class="material-symbols-rounded">chevron_left</span>
      </button>
      <button class="toggler menu-toggler">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showContent('students')">
            <span class="nav-icon material-symbols-rounded">dashboard</span>
            <span class="nav-label">Liste des Étudiants</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showContent('createAccount')">
            <span class="nav-icon material-symbols-rounded">group</span>
            <span class="nav-label">Créer un Compte</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showContent('contactMessages')">
            <span class="nav-icon material-symbols-rounded">notifications</span>
            <span class="nav-label">Messages de Contact</span>
          </a>
        </li>
      </ul>

      <ul class="nav-list secondary-nav">
        <li class="nav-item">
          <a href="./" class="nav-link">
            <span class="nav-icon material-symbols-rounded">logout</span>
            <span class="nav-label">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main id="content" class="main-content">
    <h1>Bienvenue dans le Tableau Administratif</h1>
    <p>Cliquez sur les liens dans la barre latérale pour afficher le contenu ici.</p>
  </main>

  <script src="script.js"></script>
  <script>
    function showContent(section) {
      const content = document.getElementById('content');
      switch (section) {
        case 'students':
          content.innerHTML = `
            <h2>Liste des Étudiants</h2>
            <p>Ici, vous pouvez voir la liste des étudiants.</p>
          `;
          break;
        case 'createAccount':
          content.innerHTML = `
            <h2>Créer un Compte</h2>
                <h2>Créer un Compte</h2>
                <form class="account-form">
                    <div class="form-group">
                        <label for="full-name">Nom Complet</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="id-card">ID Carte</label>
                        <input type="text" id="id-card" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rôle</label>
                        <select id="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">Utilisateur</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Créer Compte</button>
                </form>
          `;
          break;
        case 'contactMessages':
          content.innerHTML = `
            <h2>Messages de Contact</h2>
            <p>Ici, vous pouvez voir les messages de contact.</p>
          `;
          break;
        default:
          content.innerHTML = `
            <h1>Bienvenue dans le Tableau de Bord</h1>
            <p>Cliquez sur les liens dans la barre latérale pour afficher le contenu ici.</p>
          `;
      }
    }
  </script>
</body>
</html>
